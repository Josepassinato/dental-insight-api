<!DOCTYPE html>
<html>
<head>
    <title>Teste Google Cloud</title>
</head>
<body>
    <button onclick="testGoogleCloud()">Testar Google Cloud</button>
    <div id="result"></div>

    <script>
        async function testGoogleCloud() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testando...';
            
            try {
                const response = await fetch('https://blwnzwkkykaobmclsvxg.supabase.co/functions/v1/google-cloud-test', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({})
                });
                
                const result = await response.json();
                resultDiv.innerHTML = '<pre>' + JSON.stringify(result, null, 2) + '</pre>';
            } catch (error) {
                resultDiv.innerHTML = 'Erro: ' + error.message;
            }
        }
    </script>
</body>
</html>
